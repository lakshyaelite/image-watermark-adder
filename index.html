<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Watermark Adder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Image Watermark Adder</h1>
        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <label for="imageInput" class="form-label">Select Images</label>
                <input class="form-control" type="file" id="imageInput" multiple accept="image/*">
            </div>
            <div class="col-md-6 mb-3">
                <label for="watermarkText" class="form-label">Watermark Text</label>
                <input class="form-control" type="text" id="watermarkText" placeholder="Enter watermark text">
            </div>
            <div class="col-md-6 mb-3">
                <label for="opacityRange" class="form-label">Watermark Opacity</label>
                <input type="range" class="form-range" min="0" max="1" step="0.05" id="opacityRange" value="0.5">
                <span id="opacityValue">0.5</span>
            </div>
            <div class="col-md-6 mb-3">
                <label for="fontSize" class="form-label">Font Size (px)</label>
                <input class="form-control" type="number" id="fontSize" value="36" min="10" max="200">
            </div>
        </div>
        <div class="mb-4 d-flex align-items-center gap-3 flex-wrap">
            <button class="btn btn-primary me-2" id="exportSame">Export as Same Format</button>
            <button class="btn btn-success me-2" id="exportWebp">Export as Compressed WebP</button>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="removeWatermarked">
                <label class="form-check-label" for="removeWatermarked">
                    Remove "_watermarked" from file name
                </label>
            </div>
        </div>
        <div id="previewArea" class="d-flex flex-wrap"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
